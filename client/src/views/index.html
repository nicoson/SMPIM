<!DOCTYPE html>
<html lang="en">
<head>

    <title>login</title>
    <link rel="icon" href="/imgs/favicon/favicon.png" type="image/png">

<body>

    <section>
        <div>
            <p>闪马智能</p>
            <p>产品信息系统</p>

    </section>
    <footer></footer>
